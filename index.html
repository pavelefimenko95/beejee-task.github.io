<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Business-automation-task</title>
</head>
<body>
    <div class="users-page">
        <div class="users-page__wrapper">
            <div class="users-page__wrapper__add-user-form lib__card">
                <form class="lib__form">
                    <div class="lib__form__input-control">
                        <input name="name" type="text" placeholder="Name">
                    </div>
                    <div class="lib__form__input-control">
                        <input name="username" type="text" placeholder="User name">
                    </div>
                    <div class="lib__form__input-control">
                        <input name="email" type="text" placeholder="Email">
                    </div>
                    <div class="lib__form__input-control">
                        <input name="website" type="text" placeholder="Website">
                    </div>
                    <div class="lib__form__input-control">
                        <input name="street" type="text" placeholder="Street">
                    </div>
                    <div class="lib__form__input-control">
                        <input name="suite" type="text" placeholder="Suite">
                    </div>
                    <div class="lib__form__input-control">
                        <input name="city" type="text" placeholder="City">
                    </div>
                    <div class="lib__form__input-control">
                        <input name="zipcode" type="text" placeholder="Zip code">
                    </div>
                    <button class="lib__btn lib__btn--regular">
                        Add user
                    </button>
                </form>
            </div>
            <div class="users-page__wrapper__table lib__card"></div>
        </div>
        <div class="modal">
            <div class="users-page__user-details-table"></div>
        </div>
    </div>
<script type="text/javascript" src="main.js"></script></body>
</html>
